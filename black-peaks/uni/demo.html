<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Peaks | Demo</title>
    <link rel="icon" type="image/png" href="../assets/img/logo_icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <script src="https://use.fontawesome.com/f7885d4c3b.js"></script>
  </head>
  <body>

    <nav id="navbar">
      <ul>
        <li id="mob-nav" class="mobile"><a class="fa fa-bars" aria-hidden="true"></a></li>
        <li class="desktop"><a href="../#home">Home</a></li>
        <li class="desktop"><a href="../#music">Music</a></li>
        <li><img id="logo" src="../assets/img/logo.png" alt="Logo"></li>
        <li class="desktop"><a href="../#tours">Tours</a></li>
        <li class="desktop"><a href="../#merch">Merch</a></li>
        <li id="mob-music" class="mobile"><a class="fa fa-music" aria-hidden="true"></a></li>
      </ul>
    </nav>

    <nav id="mobile-navbar" class="modal">
      <header id="mob-nav-header" class="modal-header">
        <p class="fa fa-bars red" aria-hidden="true"></p>
        <h1>Menu</h1>
        <a class="clickable fa fa-times" aria-hidden="true"></a>
      </header>
      <ul>
        <li class="clickable"><a href="../#home">Home</a></li>
        <li class="clickable"><a href="../#music">Music</a></li>
        <li class="clickable"><a href="../#tours">Tours</a></li>
        <li class="clickable"><a href="../#merch">Merch</a></li>
        <li class="clickable"><a href="../#checkout">Cart</a></li>
      </ul>
    </nav>


    <main>
      <section id="content-container">
        <div class="center">
          <h1>DEMO VIDEO</h1>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/SsViGmu8sJ0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </section>
    </main>
    <footer>

      <div id="social-buttons" class="button-container">
        <a class="clickable fa fa-facebook" target="_blank" aria-hidden="true" href="https://www.facebook.com/blackpeaks/"></a>
        <a class="clickable fa fa-twitter" target="_blank" aria-hidden="true" href="https://twitter.com/blackpeaks"></a>
        <a class="clickable fa fa-youtube-square" target="_blank" aria-hidden="true" href="https://www.youtube.com/channel/UC7e_r-0sLQREkibnE-6WMag"></a>
        <a class="clickable fa fa-instagram" target="_blank" aria-hidden="true" href="http://instagram.com/blackpeaks"></a>
        <a class="clickable fa fa-spotify" target="_blank" aria-hidden="true" href="https://open.spotify.com/artist/76Se0uC5hM5u1R410UHAFp"></a>
      </div>

    </footer>

</html>
