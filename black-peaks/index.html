<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Peaks</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>

    <nav id="navbar">
      <ul>
        <li class="mobile"><a class="material-icons">menu</a></li>
        <li class="desktop"><a href="#main" class="selected">Home</a></li>
        <li class="desktop"><a href="#news">News</a></li>
        <li><img id="logo" src="assets/img/logo.png" alt="Logo"></li>
        <li class="desktop"><a href="#tours">Tours</a></li>
        <li class="desktop"><a href="#music">Music</a></li>
        <li class="mobile"><a class="material-icons">headset</a></li>
      </ul>
    </nav>

    <div id="player">
      <div id="song-info">
        <img id="album-art" src="assets/img/album_cover.jpg"/>
      </div>
      <div id="controls">
        <button id="playPauseBtn" class="material-icons">play_arrow</button>
        <button id="prevBtn" class="material-icons">skip_previous</button>
        <button id="nextBtn" class="material-icons">skip_next</button>
        <button class="off material-icons" id="shuffleBtn">shuffle</button>
        <audio id="playerAudio"/>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
